<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Embedded HipChat jQuery Plugin Test</title>
  <style>
    body { background: #e7e7e7; }
    #container iframe { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>  
  <script src="jquery.hipchat.js"></script>
  <script>
    $(function () {
      $('#container').hipchat({
        url: 'dev-rbergman1.hipchat.com/gkncX3OpR',
        timezone: 'MST',
        welcome: 'HipChat loves you.',
        noframes: 'Boooo!',
        width: '100%',
        height: 600
      });
    });
  </script>
</body>
</html>
